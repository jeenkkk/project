<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopflax</title>
    <link href='https://fonts.googleapis.com/css?family=El Messiri' rel='stylesheet'>
    <!--logo font-->
    <link href='https://fonts.googleapis.com/css?family=Cormorant Garamond' rel='stylesheet'>
    <!--home login nav font-->

    <!--article-->

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>

        <nav class="logo">
            <h1 style="color: #30475e;">&nbsp;
                <img src="pic/logo.v4.png" alt="logo" width="60"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SHOP
                <font color="#cbaf87">FLAX</font>

        <nav class="navbar">
            <a href="index.html">HOME</a>
            <a href="shop.html">SHOP</a>

        </nav>

    <article>
        <h2>LOGIN</h2>
        <form class="login-form" action="index.html" method="post">
            <img src="pic/login.png" alt="log" width="100"><br>
            <input type="text" id="txtLogin" placeholder="Username/Email" name="Username" class="form-control" required title="Please enter your username or email address"><br>
            <input type="password" id="txtPwd" placeholder="Password" name="Password" class="form-control" required title="Please enter your password"><br>
            <input type="checkbox" id="remember" class="form-control">
            <label for="remember">Remember me</label><br>
            <button type="submit" class="btn">LOGIN</button><br>
            <a href="register.html">Register</a>
        </form>
    </article>
</body>
